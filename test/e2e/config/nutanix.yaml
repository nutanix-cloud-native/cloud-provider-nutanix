---
images:
  # Cluster API v1beta1 Preloads
  - name: ghcr.io/nutanix-cloud-native/cluster-api-provider-nutanix/controller:v1.5.2
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/cluster-api-controller:v1.8.3
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-bootstrap-controller:v1.8.3
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.8.3
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.8.3
    loadBehavior: tryLoad

providers:
  - name: cluster-api
    type: CoreProvider
    versions:
      - name: v1.8.3
        # Use manifest from source files
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.8.3/core-components.yaml
        type: url
        contract: v1beta1
        files:
          - sourcePath: "../data/shared/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
  - name: kubeadm
    type: BootstrapProvider
    versions:
      - name: v1.8.3
        # Use manifest from source files
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.8.3/bootstrap-components.yaml
        type: url
        contract: v1beta1
        files:
          - sourcePath: "../data/shared/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
  - name: kubeadm
    type: ControlPlaneProvider
    versions:
      - name: v1.8.3
        # Use manifest from source files
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.8.3/control-plane-components.yaml
        type: url
        contract: v1beta1
        files:
          - sourcePath: "../data/shared/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
  - name: nutanix
    type: InfrastructureProvider
    versions:
      - name: v1.5.2
        type: url
        value: https://github.com/nutanix-cloud-native/cluster-api-provider-nutanix/releases/download/v1.5.2/infrastructure-components.yaml
        contract: v1beta1
        files:
          - sourcePath: "../data/capx/metadata.yaml"
          - sourcePath: "../data/capx/cluster-template.yaml"

variables:
  # Default variables for the e2e test; those values could be overridden via env variables, thus
  # allowing the same e2e config file to be re-used in different Prow jobs e.g. each one with a K8s version permutation.
  # The following Kubernetes versions should be the latest versions with already published kindest/node images.
  # This avoids building node images in the default case which improves the test duration significantly.
  KUBERNETES_VERSION_MANAGEMENT: "v1.31.0" # Kind nodes are only available for .0 patch releases
  CNI: "./data/cni/cilium/cilium.yaml"
  IP_FAMILY: "IPv4"
  CLUSTERCTL_LOG_LEVEL: 10
  CLUSTER_TOPOLOGY: "true"
  NUTANIX_PROVIDER: "true"
  NUTANIX_ENDPOINT: ""
  NUTANIX_USER: ""
  NUTANIX_PASSWORD: ""
  NUTANIX_PORT: "9440"
  NUTANIX_INSECURE: true
  NUTANIX_ADDITIONAL_TRUST_BUNDLE: ""
  KUBERNETES_VERSION: "v1.31.0"
  NUTANIX_SSH_AUTHORIZED_KEY: ""
  CONTROL_PLANE_ENDPOINT_IP: ""
  CONTROL_PLANE_MACHINE_COUNT: 1
  WORKER_MACHINE_COUNT: 1
  NUTANIX_PRISM_ELEMENT_CLUSTER_NAME: ""
  NUTANIX_MACHINE_TEMPLATE_IMAGE_NAME: "rockylinux-9-kube-v1.31.0.qcow2"
  NUTANIX_SUBNET_NAME: ""
  EXP_CLUSTER_RESOURCE_SET: "true"
  CCM_REPO: "ghcr.io/nutanix-cloud-native/cloud-provider-nutanix/controller"
  CCM_TAG: "latest"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["5m", "10s"]
  default/wait-control-plane: ["10m", "10s"]
  default/wait-worker-nodes: ["5m", "10s"]
  default/wait-machine-pool-nodes: ["5m", "10s"]
  default/wait-delete-cluster: ["3m", "10s"]
  default/wait-machine-upgrade: ["20m", "10s"]
  default/wait-machine-pool-upgrade: ["5m", "10s"]
  default/wait-nodes-ready: ["10m", "10s"]
  default/wait-machine-remediation: ["5m", "10s"]
  node-drain/wait-deployment-available: ["3m", "10s"]
  node-drain/wait-control-plane: ["15m", "10s"]
  node-drain/wait-machine-deleted: ["2m", "10s"]
