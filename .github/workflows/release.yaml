name: Generate release artefact

on:
  push:
    tags:
      - "v1.*.*"

jobs:
  build_release:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # fetch-depth: 0 is required to fetch full git history and tags
        # so we can validate release tags against their source branches
        with:
          fetch-depth: 0

      - name: Validate tag matches release branch
        run: |
          TAG="${GITHUB_REF_NAME}"

          VERSION=$(echo "$TAG" | sed -E 's/^v([0-9]+\.[0-9]+).*/\1/')
          EXPECTED_BRANCH="release-$VERSION"

          BRANCH=$(git branch -r --contains "$GITHUB_SHA" 2>/dev/null | grep origin/ | sed 's|origin/||' | head -n1 | sed 's/^[[:space:]]*//')

          echo "Tag: $TAG"
          echo "Expected branch: $EXPECTED_BRANCH"
          echo "Actual branch: $BRANCH"

          if [[ "$BRANCH" != "$EXPECTED_BRANCH" ]]; then
            echo "::error::Tag $TAG must be created from $EXPECTED_BRANCH"
            exit 1
          fi

      - name: Install devbox
        run: curl -fsSL https://get.jetpack.io/devbox | bash -s -- -f

      - name: Install devbox deps
        run: devbox install

      - name: Install tools
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          source: "github"
          ko: "latest"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ccm-nutanix
          sep-tags: ","
          sep-labels: ","
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha

      - name: Build container
        env:
          KO_DOCKER_REPO: ghcr.io/${{ github.repository }}/controller
          TAGS: ${{ steps.meta.outputs.tags }}
          LABELS: ${{ steps.meta.outputs.labels }}
          PLATFORMS: linux/amd64
        run: |
          PTAGS=`echo $TAGS | sed 's/ccm-nutanix://g'`
          export SOURCE_DATE_EPOCH=$(date +%s)
          devbox run -- ko build --bare --image-label "$LABELS" -t "$PTAGS" --platform=$PLATFORMS .

      - name: Generate image info
        env:
          NEW_IMG: ghcr.io/${{ github.repository }}/controller:${{ steps.meta.outputs.version }}
        run: |
          echo "## Images" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "|Name|Link|" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "|-|-|" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "|Nutanix Cloud Provider|[$NEW_IMG]($NEW_IMG)|" >> ${{ github.workspace }}-CHANGELOG.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          generate_release_notes: true
          append_body: true
